{% extends 'main.html' %}
{% load staticfiles %}

{% block articles %}
   
 	{% for product in products %}
  	<div class="col-lg-3 col-sl-offset-1">
  		<h3 > {{ product.product_title }} </h3>
  		<img src="{{ product.image.top_image.url }}" width="150px" height="150px">
	  	<p> Цена: {{ product.price_ye }} у.е.</p>
	 	<p><a class="btn btn-primary" href="/articles/get/{{ product.id }}" role="button">Подробнее &raquo;</a></p>
  	</div>
  	{% endfor %}

{% endblock %}
